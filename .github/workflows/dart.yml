name: Dart CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: pub get
      working-directory: src/modules/spotify_api
    - name: Run tests
      run: pub run test
      working-directory: src/modules/spotify_api
